    <!-- start contact form -->

            <form id="signup">
                <H3>SIGN UP HERE</H3>
                <br><br>
  <div class="form-row">
    <div class="col">
        <label for="validationCustom01">First Name</label>
      <input type="text" class="form-control" id="validationCustom01" required >
    </div>
    <div class="col">
        <label for="validationCustom02">Last Name</label>
      <input type="text" class="form-control" id="validationCustom02" required>
    </div>
  </div><br>
        <div class="form-group">
    <label for="validationCustom03">Email address</label>
    <input type="email" class="form-control" id="validationCustom03" aria-describedby="emailHelp" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="validationCustom04">Phone Number</label>
    <input type="text" class="form-control" id="validationCustom04" aria-describedby="text" pattern="[0-9]{11}" required >
  </div>
  <div class="form-group">
    <label for="validationCustom05">Bitcoin Address</label>
    <input type="text" class="form-control" id="validationCustom05"  required>
  </div>
  <div class="form-group">
    <label for="inputpassword5">Password</label>
    <input type="password" id="inputpassword5" name="psw" class="form-control" aria-describedby="passwordHelpBlock" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    <small id="passwordHelpBlock" class="form-text text-muted">
    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
</small>
  </div>
  <div class="form-group">
    <label for="inputpassword5">Confirm Password</label>
    <input type="password" id="inputpassword5" name="psw-repeat" class="form-control" aria-describedby="passwordHelpBlock" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="password does not match" required>
  </div>


  <div class="form-group">
    <div class="form-check">
        <div class="row">
            <div class="col">
                 <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
      <label class="form-check-label" for="invalidCheck3">
        Agree to terms and conditions
      </label>
            </div>
            <div class="col">
                <a href="login.html" style="left: -15px;"> Login &rarr;</a>
            </div>

        </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" onclick="window.location.href = 'dashboard.html';">Submit form</button>
</form>
